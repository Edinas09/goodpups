<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <header class="fixed w-full bg-gray-300 py-2 shadow-md h-16 z-50">
    <div class="container mx-auto">
      <div class="text-3xl">goodpups</div> 
    </div>
  </header>
  <div class="main pt-16">
    <section class="banner relative py-32 bg-gray-500 overflow-hidden">
      <img src="assets/banner.jpeg"
        alt="Pupper"
        class="section-bg opacity-25">
      <h1 class="text-6xl text-white text-center relative">Good Pups!</h1>
    </section>
    
    <section class="dogs pt-8 pb-16">
      <div class="container mx-auto ">
        <div class="flex flex-wrap">

            <div class="bg-gray-300 rounded-xl border-t border-gray-400 shadow-md grid grid-cols-3 gap-2">
            
            <figure class="dog-profile__image relative overflow-hidden">
              <div class=" h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden bg-dog-profile__image" >

            </div>
            </figure>
          
            <div class="col-span-2 grid grid-cols-1 gap-4 ">
            <div class="dog-profile__name text-lg pt-6">
            </div>
            <div class="dog-profile__rating text-orange-400 text-2xl px-4">
            </div>
            <div class="dog-profile__content pb-6 px-4"> 
            </div>
          </div>
          </div>
          <button onclick="myFunction()">Try it</button>
          </div>

          
        </div>
        </div>

    <footer class="bg-gray-700 h-40">
    </footer>

  <script src="assets/scripts.js"></script>
